
<!DOCTYPE html>
<html>
<head>
<title>hello querystring</title>
</head>
<body>

<p id="name">Your name is</p>

<script>
const queryString = new URLSearchParams(window.location.search);
const name = queryString.get('name');
document.getElementById('name').innerHTML = `Your name is ${name}`
</script>
</body>
</html>
