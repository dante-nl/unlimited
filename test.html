
<!DOCTYPE html>

<body>

<p id="name">Your name is</p>
  <p id="email">Your e-mail is</p>
<img id="avatar"/>
  
<script>
const queryString = new URLSearchParams(window.location.search);
const name = queryString.get('name');
document.getElementById('name').innerHTML = `Your name is ${name}`

const email = queryString.get('email');
document.getElementById('email').innerHTML = `Your e-mail is ${email}`

var avatar = queryString.get('avatar')
var img = document.getElementById('avatar')
img.src = `data:image/png;base64,${avatar}`
</script>
</body>
</html>
